<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styleOptions.css" rel="stylesheet">
    <title>Options</title>        
</head>
<body>  
    <div class="pageStyle">
        <div class="header">Options</div>

        <div class="firstColumn">Brightness: </div>
        <div class="secondColumn">1<input type="range" min="1" max="10" step="1" value="1">10</div>

        <div class="firstColumn">Loudness: </div>
        <div class="secondColumn">1<input type="range" min="1" max="10" step="1" value="1">10</div>

        <div class="firstColumn">Go to the channel: </div>
        <div class="secondColumn leftSideText">
            <select>
                <option>-------</option>
                <option>Новий канал</option>
                <option>СТБ</option>
                <option>1+1</option>
                <option>Інтер</option>
                <option>К1</option>
                <option>ICTV</option>
                <option>НЛО TV</option>
                <option>TET</option>
                <option>5 канал</option>
                <option>РАДА</option>
            </select>
        </div>

        <div class="firstColumn">Change country to: </div>
        <div class="secondColumn leftSideText">
            <select>
                <option>Ukraine</option>
                <option>Poland</option>
                <option>USA</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Greece</option>
                <option>China</option>
                <option>Japan</option>
                <option>Australia</option>
                <option>New Zealand</option>
            </select>
        </div>

        <div class="firstColumn">Subtitles:</div>
        <div class="secondColumn leftSideText">
            <select>
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <div class="closeButton"><button>Confirm</button></div>
    </div>

    <script src="scriptOptions.js"></script>
</body>
</html>
